<body class="router">

	<header class="section" id="calc" style="background-image: url(network.jpg);">
		<div class="container">
			<div class="input">
				<h2>Введіть необхідні дані для обрахунку</h2>
				<form name="input">
					<div class="row">
						<div class="col-sm-4 col-12">
							<div class="input-wrap">
								<h3 id="h3">IP-адреса:</h3><input type="text" id="in_address" name="in_address" value="127.0.0.1" onkeyup="ipChange()" />
							</div>
							
						</div>
						<div class="col-sm-4 col-12">
							<div class="input-wrap">
								<h3>Маска:</h3><input type="text" name="in_subnet" value="255.0.0.0" onkeyup="subChange()" />
							</div>
						</div>
						<div class="col-md-4 col-12">
							<div class="input-wrap">
								<div class="selectize">
									<div class="control-group">
										<select id="select_" class="demo-default" placeholder="Select a person...">
											<option  value="1">PT-Empty</option>
											<option  value="2">PT-Router</option>
											<option  value="3">1941</option>
											<option  value="4">2901</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-12">
							<div class="button-wrap">
								<button id="btn-save" type="submit" class="btn btn-primary" onclick="reload()" >Роздрукувати файл</button>
							</div>							 
							
					</div>
					<div class="col-md-12">
						<div id="printableArea" class="feed-info">
							<p id="ip">Lorem ipsum dolor.</p>
							<p id="mask">Lorem ipsum dolor.</p>
							<p id="rout">Lorem ipsum dolor.</p>
						</div>
							</div>
						</div>

						<div id='is_valid' class='is_valid' style="background-color: transparent;"><p></p></div>
					</form>
				</div>
				<form name="output" action="https://tools.virot.eu/ipcalc/post">
					<div class="output">
						<h2>Вихідні дані</h2>
						<form name="output" action="https://tools.virot.eu/ipcalc/post">
							<table>
								<tr class="tr"><td><h5>IP адреса:</h5></td><td><input type="text" name="out_address" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Перша доступна адреса:</h5></td><td><input type="text" name="out_firstusable" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Підмережа:</h5></td><td><input type="text" name="out_subnet" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Останя адреса:</h5></td><td><input type="text" name="out_lastusable" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>CIDR:</h5></td><td><input type="text" name="out_cidr" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Може використовуватись:</h5></td><td><input type="text" name="out_amountaddresses" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Мережева адреса:</h5></td><td><input type="text" name="out_netaddr" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Зворотня адреса:</h5></td><td><input type="text" name="out_ptraddr" disabled="disabled" /></td></tr>
								<tr class="tr"><td><h5>Широкомовна адреса:</h5></td><td><input type="text" name="out_bcast" disabled="disabled" /></td></tr>
							</table>
						</form>
					</div>
				</div>

			</header>
