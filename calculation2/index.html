<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>IP-calculation</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="description" content="This is a simple IP/Subnet calculator allowing you to enter the address with subnet or in CIDR form. It will output lots of information." />
	<meta name="keywords" content="ip subnet cheat sheet calculator A B C class CIDR" />
	<meta name="author" content="Oscar Virot" />
	<link href="https://cdn.virot.eu/tools/ipcalc/favicon.png" rel="shortcut icon" />
	<style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat:100, 200, 300, 400, 500, 600, 700');
</style> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--<script src="//cdn.virot.eu/tools/ipcalc/ipcalc.js" type="text/javascript" defer="defer"></script>-->
<script src="ipcalc.js" type="text/javascript" defer></script>
<script src="jquery.min.js" type="text/javascript" defer></script>
<!--<link rel="stylesheet" type="text/css" href="//cdn.virot.eu/tools/ipcalc/ipcalc.css">-->
<link rel="stylesheet" type="text/css" href="ipcalc.css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<header class="section" id="calc">
		<div class="bg" style="background-image: url(img/redesign/ilustration.png);"></div>
		<div class="container">
			<div class="input">
				<form name="input" action="https://tools.virot.eu/ipcalc/post">
					<div class="row">
						<div class="col-sm-6">
							<div class="logo-wrap">
								<div class="logo">
									<img src="img/redesign/logo.png" alt="" />
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="menu-wrap">
								<ul class="menu">
									<li><a href="#">Довідка 1</a></li>
									<li><a href="#">Довідка 1</a></li>
									<li><a href="#">Довідка 1</a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="input-wrap">
								<input class="input-1" type="text" name="in_address"  placeholder="строка" onkeyup="ipChange()" />
							</div>
							
						</div>
						<div class="col-md-12">
							<div class="input-wrap">
								<input class="input-1" type="text" name="in_subnet" placeholder="mask" onkeyup="subChange()" />
							</div>
						</div>
					</div>
					
					<div id='is_valid' class='is_valid' style="background-color: transparent;"><p></p></div>
				</form>
			</div>
			<div class="output">
				<form name="output" action="https://tools.virot.eu/ipcalc/post">
					<table>
						<tr class="tr"><td><h5>IP адреса:</h5></td><td><input type="text" name="out_address" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Перша доступна адреса:</h5></td><td><input type="text" name="out_firstusable" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Підмережа:</h5></td><td><input type="text" name="out_subnet" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Останя адреса:</h5></td><td><input type="text" name="out_lastusable" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>CIDR:</h5></td><td><input type="text" name="out_cidr" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Може використовуватись:</h5></td><td><input type="text" name="out_amountaddresses" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Мережева адреса:</h5></td><td><input type="text" name="out_netaddr" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Зворотня адреса:</h5></td><td><input type="text" name="out_ptraddr" disabled="disabled" /></td></tr>
						<tr class="tr"><td><h5>Широкомовна адреса:</h5></td><td><input type="text" name="out_bcast" disabled="disabled" /></td></tr>
					</table>
				</form>
			</div>
			<div class="col-sm-12">
				<div class="button-wrap">
					<a class="button" href="router-boots.html">Генерація конфігураційних файлів <img src="img/redesign/right.png" alt="" /></a>
				</div>
			</div>
		</div>

	</header>

</body>
</html>
